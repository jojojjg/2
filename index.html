<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <link rel="stylesheet" href="style/index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital@0;1&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/c91892ab8b.js" crossorigin="anonymous"></script>

    <title>Booki</title>
</head>

<body>
    <nav class="sizeNav">
        <div class="flexBetween">
            <div><img class="sizeLogo margeLogo" src="images/logo/Booki.png" alt="logo Booki" width=""></div>
            <div class="flexAround sizeLiens">
                <div class="sizeLien flexCentre bordureNav"><a class="colorLiens13 decorationNone" href="#">Hébergements</a></div>
                <div class="sizeLien flexCentre bordureNav23"><a class="colorLiens2 decorationNone" href="#">Activités</a></div>
                <div class="sizeLien flexCentre bordureNav23"><a class="colorLiens13 decorationNone" href="#">S'inscrire</a></div>
            </div>
        </div>  
    </nav>
    
<main>
    <section>
        <h1>Trouvez votre hébergement pour des vacances de rêve</h1>
        <p>En plein centre ville ou en pleine nature</p>
        <div class="searchbar">
            <button class="loc"><i class="fas fa-map-marker"></i></button>
            <input class="search" type="text" name="search" placeholder="Marseille, France">
            <button class="rechercher">Rechercher</button>
        </div>

        <div class="filtres">
            <h2>Filtres</h2>
            <div class="econ">
                <button class="btn"><i class="fas fa-money-bill-wave"></i></button>
                <p class="eco">Economique</p>
            </div>          
            <button class="btn"><i class="fas fa-child"></i></button>
            <p class="fam">Familial</p>
            <button class="btn"><i class="fas fa-heart"></i></button>
            <p class="rom">Romantique</p>
            <button class="btn"><i class="fas fa-dog"></i></button>
            <p class="ani">Animaux autorisés</p>
        </div>
        <div class="filtres2">
            <button class="btn2"><i class="fas fa-money-bill-wave"></i></button>
            <button class="eco2">Rechercher</button>
        </div>

    </section>
</main>

</body>
</html>
